<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seach</title>
</head>
<body>
    <script>
        let s=["Hello","World","Aditya","Joshi","HI Hello"];

        let inp=prompt("Enter Word To Search:");

        for(let i=0;i<s.length;i++)
        {
            search=s[i].search(inp);

            if (search!=-1) {
                document.write("Index Of Given Word Is "+i+"<br>");
            }
        }
    </script>
</body>
</html>
