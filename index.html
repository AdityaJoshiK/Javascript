<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

<div class="mainContainer">

    <table border="1" class="mainTable">

        <tr>
            <td class="ansCol" colspan="4">
                <input type="textbox" id="ans" value="">
            </td>
        </tr>

        <tr>
            <td><button class="button number" value="7" onclick="appendNumber(this)">7</button></td>
            <td><button class="button number" value="8" onclick="appendNumber(this)">8</button></td>
            <td><button class="button number" value="9" onclick="appendNumber(this)">9</button></td>
            <td><button class="button" id="*" value="*" onclick="appendNumber(this)">*</button></td>
        </tr>
        <tr>
            <td><button class="button number" value="4" onclick="appendNumber(this)">4</button></td>
            <td><button class="button number" value="5" onclick="appendNumber(this)">5</button></td>
            <td><button class="button number" value="6" onclick="appendNumber(this)">6</button></td>
            <td><button class="button" id="-" value="-" onclick="appendNumber(this)">-</button></td>
        </tr>
        <tr>
            <td><button class="button number" value="1" onclick="appendNumber(this)">1</button></td>
            <td><button class="button number" value="2" onclick="appendNumber(this)">2</button></td>
            <td><button class="button number" value="3" onclick="appendNumber(this)">3</button></td>
            <td><button class="button" id="+" value="+" onclick="appendNumber(this)">+</button></td>
        </tr>
        <tr>
            <td><button class="button" id="C" value="C" onclick="Clear()">C</button></td>
            <td><button class="button number" value="0" onclick="appendNumber(this)">0</button></td>
            <td><button class="button" id="/" value="/" onclick="appendNumber(this)">/</button></td>
            <td><button class="button" id="=" value="=" onclick="calculate()">=</button> </td>
        </tr>
    </table>
</div>      
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>



</html>
