<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        let n=prompt("Enter Number:");

        let count=0;

        for(let i=2;i<n;i++)
        {
            if (n%i==0) {
                count++;
                break;
            }
        }

        if (count==0) {
            document.write("Number Is Prime");
        }
        else{
            document.write("Number Is Not Prime");
        }
    </script>
</body>
</html>
