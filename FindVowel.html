<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <script>
        let s=prompt("Enter Word:");
        // let s="ajanta";

        let first=s.indexOf('a');
        let last=s.lastIndexOf('a');

        document.write("First Index:"+first+"<br>");
        document.write("Last Index:"+last+"<br>");

        document.write(s.substring(first+1,last));
        
    </script>
</body>
</html>
