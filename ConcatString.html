<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <script>
        let a="Hello";
        let b="World";

        document.write(a+b+"<br>");

        document.write(a.concat(b));
    </script>
</body>
</html>
